<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ブログ</title>
  </head>
  <body>
    <h1><%= @message %></h1>
    <h2>Posts</h2>
    <ul>
      <%= #"""~{<li>#,(mapcar #'content-of @posts)</li>~&~}""" %>
    </ul>
    <h2>loop で</h2>
    <ul>
      <% (loop for i in @posts do %>
      <li><%= (content-of i) %></li><% ) %>
    </ul>
    <p>おしまい</p>
  </body>
</html>
