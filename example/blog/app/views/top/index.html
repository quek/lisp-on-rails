<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ブログ</title>
  </head>
  <body>
    <%= (slot-value *controller* 'message) %>
    <h2>Posts</h2>
    <ul>
      <%= #"""~{<li>#,(mapcar #'content-of
                        (slot-value *controller* 'posts))</li>~&~}""" %>
    </ul>
    <h2>パッケージリスト</h2>
    <ul>
      <% (loop for i in (list-all-packages) do %>
      <li><%= (package-name i) %></li><% ) %>
    </ul>
    <p>おしまい</p>
  </body>
</html>
